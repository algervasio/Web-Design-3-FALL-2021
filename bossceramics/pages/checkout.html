    <main class="container">
      <section class="row">
        <!--SHIPPING DETAILS-->
        <div class="col-12 col-md-6 col-lg-6">
          <h1>shipping details</h1>
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Country</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>United States</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <label for="exampleInputEmail1" class="form-label">First Name</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <label for="exampleInputEmail1" class="form-label">Last Name</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <label for="exampleInputEmail1" class="form-label">Street Address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <label for="exampleInputEmail1" class="form-label">City</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <label for="exampleInputEmail1" class="form-label">State</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <label for="exampleInputEmail1" class="form-label">Zip Code</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            </form>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="same-address">
                <label class="form-check-label" for="same-address">Shipping address is the same as my billing address</label>
            </div>
        </div>

        <!--BILLING DETAILS-->
        <div class="col-12 col-md-6 col-lg-6">
          <h1>credit card info</h1>
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Country</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>United States</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <label for="exampleInputEmail1" class="form-label">Card Number</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <label for="exampleInputEmail1" class="form-label">Name on Card</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <label for="exampleInputEmail1" class="form-label">Expiration Date</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <label for="exampleInputEmail1" class="form-label">Security Code</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            </form>
        </div>

        <!--ORDER SUMMARY-->
        <div class="col-12">
          <h1>order summary</h1>
          <ul class="list-group mb-3">
              <li class="list-group-item d-flex justify-content-between lh-sm">
                <div>
                  <h3 class="my-0">white speckle teapot</h3>
                </div>
                <h3>$100</h3>
              </li>
              <li class="list-group-item d-flex justify-content-between">
                <h3>Total (USD)</h3>
                <h3>$100</h3>
              </li>
            </ul>
            <div class="alert alert-dismissible fade show" role="alert">
              <strong>Uh oh!</strong> You should check in on some of those fields above.
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <button type="submit" class="btn">Order</button>
        </div>

      </section>
